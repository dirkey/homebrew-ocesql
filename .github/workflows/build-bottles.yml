name: Build Bottles

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build-bottles:
    strategy:
      matrix:
        os:
          - macos-13      # Intel macOS
          - macos-14      # Apple Silicon macOS
          - ubuntu-22.04  # Linux
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Homebrew (macOS)
      if: runner.os == 'macOS'
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@master

    - name: Set up Homebrew (Linux)
      if: runner.os == 'Linux'
      run: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        brew install --build-bottle "dirkey/ocesql/ocesql@1.4" --verbose

    - name: Build bottle
      run: |
        brew bottle "dirkey/ocesql/ocesql@1.4" --verbose

    - name: Upload bottle artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bottles-${{ matrix.os }}
        path: "*.bottle.tar.gz"

  create-release:
    if: github.event_name == 'release'
    needs: build-bottles
    runs-on: ubuntu-latest
    steps:
    - name: Download all bottle artifacts
      uses: actions/download-artifact@v4
      
    - name: Upload bottles to release
      uses: softprops/action-gh-release@v2
      with:
        files: "**/*.bottle.tar.gz"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
